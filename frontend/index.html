<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINNOW - 채용의 새로운 기준</title>

    <!-- ==================== 성능 최적화: Preconnect & DNS Prefetch ==================== -->
    <!-- Firebase Auth/Firestore - 미리 연결하여 인증 지연 최소화 -->
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
    <link rel="dns-prefetch" href="https://www.googleapis.com" />
    <!-- Render 백엔드 - DNS를 미리 resolve -->
    <link rel="dns-prefetch" href="https://winnow-backend.onrender.com" />
    <link rel="preconnect" href="https://winnow-backend.onrender.com" crossorigin />
    <!-- Google Analytics -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <!-- Google Fonts (사용 중인 경우) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ==================== Critical CSS: 초기 로딩 스켈레톤 ==================== -->
    <style>
      /* 앱 로드 전 빈 화면 방지: 즉시 표시되는 스켈레톤 */
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #app-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
      }
      .loader-logo {
        width: 56px;
        height: 56px;
        border-radius: 16px;
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        animation: logo-pulse 1.5s ease-in-out infinite;
      }
      .loader-logo span {
        color: white;
        font-size: 20px;
        font-weight: 800;
        letter-spacing: -0.5px;
      }
      .loader-bar {
        width: 140px;
        height: 3px;
        background: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
        margin: 0 auto;
      }
      .loader-bar-inner {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        border-radius: 4px;
        animation: loader-slide 1.2s ease-in-out infinite;
      }
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes loader-slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>

    <!-- Google tag (gtag.js) - 지연 로드 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BCKQ14QTMH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BCKQ14QTMH');
    </script>
  </head>
  <body>
    <!-- 초기 로딩 스켈레톤 (React 마운트 전 즉시 표시) -->
    <div id="app-loader">
      <div class="loader-content">
        <div class="loader-logo"><span>W</span></div>
        <div class="loader-bar"><div class="loader-bar-inner"></div></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
